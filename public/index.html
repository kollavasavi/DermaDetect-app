<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes, viewport-fit=cover" />

    <!-- Theme color -->
    <meta name="theme-color" content="#4f46e5" />

    <!-- App Description -->
    <meta name="description"
      content="AI-powered skin disease detection with personalized medical advice and machine learning analysis" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/android-chrome-192x192.png" />

    <!-- iOS PWA Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="DermaDetect" />

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <title>DermaDetect - Skin Analysis</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- ✅ REQUIRED: Register the service worker -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then((reg) => console.log("✔ Service Worker Registered:", reg))
            .catch((err) =>
              console.error("❌ Service Worker Registration Failed:", err)
            );
        });
      }
    </script>

    <!-- React bundle (auto-injected by Vercel/CRA build) -->
  </body>
