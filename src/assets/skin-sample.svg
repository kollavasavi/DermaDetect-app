<?xml version="1.0" encoding="UTF-8"?>
<!-- Simple, royalty-free SVG placeholder representing a skin patch -->
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0%" stop-color="#f6f1ee" />
      <stop offset="100%" stop-color="#fdeedb" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#g)"/>
  <!-- stylized skin silhouette -->
  <g transform="translate(120,90)">
    <ellipse cx="180" cy="230" rx="160" ry="200" fill="#ffe9d6" stroke="#f0c6a6" stroke-width="4"/>
    <!-- example lesion -->
    <circle cx="210" cy="180" r="18" fill="#7b2e2e" />
    <circle cx="192" cy="200" r="8" fill="#5a2222" opacity="0.9" />
    <!-- highlight area -->
    <ellipse cx="170" cy="150" rx="40" ry="24" fill="#ffd6bf" opacity="0.6" />
  </g>
  <text x="50%" y="560" font-family="Arial, Helvetica, sans-serif" font-size="20" fill="#6b7280" text-anchor="middle">Skin sample (placeholder)</text>
</svg>
